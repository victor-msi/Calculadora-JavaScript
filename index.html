<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Calculadora JavaScript</title>
</head>
<body>
  <div class="main-container">
    <div class="calculator-container dark-mode">
      <button class="switch"></button>
      <div class="panel">
        <div class="panel-scream"></div>
      </div>
      <div class="grid-container">
        <div class="grid-container__buttom" id="C">
          <button class="buttom-C">C</button>
        </div>
        <div class="grid-container__buttom" id="/">
          <button class="buttom-operator">/</button>
        </div>
        <div class="grid-container__buttom" id="x">
          <button class="buttom-operator">x</button>
        </div>
        <div class="grid-container__buttom" id="backspace">
          <button class="buttom-operator"><</button>
        </div>
        <div class="grid-container__buttom" id="7">
          <button class="buttom-number">7</button>
        </div>
        <div class="grid-container__buttom" id="8">
          <button class="buttom-number">8</button>
        </div>
        <div class="grid-container__buttom" id="9">
          <button class="buttom-number">9</button>
        </div>
        <div class="grid-container__buttom" id="-">
          <button class="buttom-operator">-</button>
        </div>
        <div class="grid-container__buttom" id="4">
          <button class="buttom-number">4</button>
        </div>
        <div class="grid-container__buttom" id="5">
          <button class="buttom-number">5</button>
        </div>
        <div class="grid-container__buttom" id="6">
          <button class="buttom-number">6</button>
        </div>
        <div class="grid-container__buttom" id="+">
          <button class="buttom-operator">+</button>
        </div>
        <div class="grid-container__buttom" id="1">
          <button class="buttom-number">1</button>
        </div>
        <div class="grid-container__buttom" id="2">
          <button class="buttom-number">2</button>
        </div>
        <div class="grid-container__buttom" id="3">
          <button class="buttom-number">3</button>
        </div>
        <div class="grid-container__buttom grid-buttom__equal" id="=">
          <button class="buttom-equal">=</button>
        </div>
        <div class="grid-container__buttom" id=".">
          <button class="buttom-operator">.</button>
        </div>
        <div class="grid-container__buttom" id="0">
          <button class="buttom-number">0</button>
        </div>
        <div class="grid-container__buttom" id="00">
          <button class="buttom-operator">00</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
